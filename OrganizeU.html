<!DOCTYPE html>
<html>
 <head>

  <link rel="preconnect" href="https://fonts.googleapis.com">

    <div class="creat-button-name">Creat</div>
    </button>
  </div>
  <div class="logo-title-container">
    <!--<img src="logo/Untitled.png" class="logo">-->
    <div class="page-name">Organize You</div>
  </div>
  <div class="menu-icon-container">
    <div class="menu-icon">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
    <line x1="1" y1="12" x2="21" y2="12"></line>
    <line x1="1" y1="6" x2="21" y2="6"></line>
    <line x1="1" y1="18" x2="21" y2="18"></line>
    </svg>    
    <div class="menu-icon-title">Menu</div>
    </div>
  </div>
 </header>
 <section class="section">
  <div class="add-task-container">
   <input id="todo-name" placeholder="Title" type="text">
   <div class="details">
    <span class="material-symbols-outlined notes-icon">
      notes
    </span>
    <div> details </div>
   </div>
   <div class="date-hour">
   <span class="material-symbols-outlined day-icon">
     today
   </span>
   <div>date/hour</div>
   </div>
   <div class="buttons">
    <button class="save-button">Save</button>
    <button class="cancel-button">Cancel</button>
   </div>
  </div>
 </section>
 <main class="main">
  <section class="todo-grid js-todo-grid">
  </section>
 </main>
 <script type="module" src="script/organizeU.js"></script>
</body>
</html>

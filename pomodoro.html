<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;0,700;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
   
    <link rel="stylesheet" href="styles/generat.css">
    <link rel="stylesheet" href="styles/pomodoro.css">
    <link rel="stylesheet" href="styles/head.css">
  </head>
  <body>
    <header class="header">
      <div class="logo-title">
      <img src="logo/Untitled.png" class="logo">
      <div class="title-page">Organiz you</div>
    </div>
    <div class="menu-icon-container">
      <span class="material-symbols-outlined menu-icon">
        menu
        </span>
    </div>
    </header>
<main class="main">
   
   <section class="buttom-section">
   <div><button class="add-button"> Add </button></div> 
    <div class="f">
    <div class="add-pomodoro-to-do">
      <label for="todo-name">
       <div class="title"></div>
      <input id="todo-name" placeholder="add to-do" type="text">
     </label>
      <label for="todo-time">
       <div class="title">Focus Timer :</div>
       <div class="timer">
       <input placeholder="1"  id="todo-time" type="number"> 
       <select class="time">
        <option value="0">min</option>
        <option value="1">h</option>
       </select>
      </div>
      </label>
      <div>
       <div class="section-of-routine">Pomodoro Routine <span class="material-symbols-outlined arrow-down">
        keyboard_arrow_down
        </span>
      </div>
       <div class="labels">
       <label class="label-work" for="pomodoro-work">
         <div class="title-routine">Work</div>
         <input id="pomodoro-work" placeholder="25" type="number" min="25" max="60">
       </label>
       <label class="label-break" for="pomodoro-break">
         <div class="title-routine">Break</div>
         <input id="pomodoro-break" placeholder="5" type="number" min="5" max="20">
       </label>
      </div>
     </div>
     <button class="save-button">Save</button>
     </div>
    </div>
    <div class="list-of-pomodoro">
      <div class="element">Todo Name: 
      <div class="todo-title">study hard</div>
      </div>
      <div class="element">Due Time:
      <div class="todo-time"> 3h</div>
      </div>
      <button class="control-pomodoro-button">Start</button>
    </div>
    <div class="list-of-pomodoro">
      <div class="element">My todo:
      <div class="todo-title">starting working on my project</div>
      </div>
      <div class="element">Time To-do:
      <div class="todo-time"> 1h 30min</div>
      </div>
      <button class="control-pomodoro-button">Start</button>
    </div>
   </section>
   <section class="top-section">
    <div class="pomodoro-section">
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="380px" height="380px">
    <defs>
    <linearGradient id="GradientColor">
    <stop offset="0%" stop-color="#e91e63" />
    <stop offset="100%" stop-color="#673ab7" />
    </linearGradient>
    </defs>
    <circle cx="190" cy="190" r="180" stroke-linecap="round" />
    </svg>
    <div class="ins-circle"></div>
    <div class="work">
      25:00
    </div>
    </div>
    <div class="buttons">
    <button class="play-button">
     <!-- Include the SVG code in your HTML -->
    <div class="custom-svg-container">
    <svg height="100%" version="1.1" viewBox="0 0 36 36" width="100%">
      <use class="ytp-svg-shadow" xlink:href="#ytp-id-459"></use>
      <path class="ytp-svg-fill" d="M 12,26 18.5,22 18.5,14 12,10 z M 18.5,22 25,18 25,18 18.5,14 z" id="ytp-id-459"
            stroke-linejoin="round" stroke-linecap="round"></path>
    </svg>
  </div>
 </button>
 <button class="done-button">
  <div class="custom-svg-container">
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 22 22" width="24" height="24" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <path d="M20 6L9 17l-5-5"/>
  </svg>
 </div>
 </button>
 </div>
   </section>
  </main>
  </body>
</html>
